name: CI Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: testdb
          MYSQL_USER: user
          MYSQL_PASSWORD: userpassword
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run some tests or operations
      run: |
        # 여기서 테스트나 다른 작업을 실행할 수 있습니다.
        # 필요한 경우에는 앞에서 설정한 MySQL 서비스에 접근하여 데이터베이스 작업을 수행할 수 있습니다.
